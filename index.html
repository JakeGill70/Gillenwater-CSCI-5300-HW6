<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gillenwater HW6</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My custom CSS-->
    <style>
        body {
            padding-top: 120px; /* Magic number = navbar.height + navbar.padding + navbar.border + 5 extra */
        }

        .navbar {
            border: 0px;
            border-bottom: 5px;
            border-color: grey;
            border-style: double;
        }

        .module {
            border: 2px;
            border-style: ridge;
            width: 100%;
            max-height: 200px;
            min-height: 54px;
        }
    </style>

    <!-- JQuery : 
        - Required for bootstrap
        - Allows HTML elements to be accesed via $("htmlId") notation -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- Bootstrap JS :
        - Common framework for creating web pages -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="js/problem1.js"></script>

    <script>
        // Driver script
        $(document).ready(function(){

            $("#problem1-calculate").click(function(){
                // Prepare output
                let index = $("#problem1-index").val();
                let maxTime = $("#problem1-maxTime").val();

                // Attempt to get the lucas number at the specified index within the specified time
                let result;
                try {
                    let startTime = Date.now();
                    let answer = problem1.getLucasNumber(index, maxTime);
                    let endTime = Date.now()
                    result = "lucas " + index + " is " + answer[0] + " - computed with " + answer[1];
                    result += answer[1] == 1 ? " call " : " calls ";
                    result += "in " + (endTime - startTime)/1000 + " seconds";
                } catch (error) {
                    result = error;
                }
                result = wrapTextInListItem(result);

                // Append to output
                $("#problem1-output-list").append(result);

                // Automatically scroll output to bottom
                let moduleWindow = document.getElementById("problem1-output");
                moduleWindow.scrollTo(0, moduleWindow.scrollHeight);

                // Auto-Increment the index
                let isAutoIncrementEnabled = $("#problem1-autoIncrement").is(":checked");
                if(isAutoIncrementEnabled){
                    $("#problem1-index").val( parseInt(index)+1 );
                }
            });

            function wrapTextInListItem(text){
                return "<li class=\"list-group-item\">" + text + "</li>";
            }
        });
        
    </script>
  </head>
  <body>

    <nav class="navbar navbar-expand-sm fixed-top">
        <div class="navbar-header">
            <h1>CSCI-5300 - Software Design - HW6</h1>
            <h2>Jake Gillenwater</h2>
        </div>
    </nav>


    <div class="container">
        <h2>Problem 1</h2>

        <p>Code:</p>
        <div class="container">
            <iframe class="module" src="js/problem1.js" width="100%"></iframe>
        </div>

        <p>Output: </p>
        <div class="container">
            <div class="module overflow-auto" id="problem1-output" width="100%">
                <ul class="list-group" id="problem1-output-list">

                </ul>
            </div>
        </div>

        <p>Input: </p>
        <div class="container">
            <div class="module">
                <div class="form-group mx-sm-3 mb-2" style="margin: 16px;">
                    <label>Index: </label> <input class="form-control-number" id="problem1-index" type="number" placeholder="Starting at index 0">
                    <label>Max Run Time: </label> <input class="form-control-number" id="problem1-maxTime" type="number" placeholder="Seconds">
                    <button class="btn btn-secondary mb-2" id="problem1-calculate">Calculate</button><br>
                    <label>Auto-Increment Index: </label> <input class="form-control-checkbox" id="problem1-autoIncrement" type="checkbox" placeholder="Seconds">
                </div>
            </div>
        </div>
    </div>

    
  </body>
</html>
